name: CI

on:
  push:
    paths:
      - 'src/**'
      - 'requirements.txt'
  pull_request:
    paths:
      - 'src/**'
      - 'requirements.txt'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install deps
        run: |
          pip install -r requirements.txt
      - name: Run tests
        run: |
          pytest -q